apiVersion: v1
kind: Service
metadata:
  labels:
    component: apiserver
    provider: kubernetes
  name: kube-apiserver
  namespace: kube-system
spec:
  selector:
    component: kube-apiserver
    tier: control-plane
  clusterIP: 192.168.63.99
  clusterIPs:
  - 192.168.63.99
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: https
    port: 6443
    protocol: TCP
    targetPort: 6443
  sessionAffinity: None
  type: ClusterIP